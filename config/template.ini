# This is a template for the config file. Copy this to a new file and rename it.

[DataSource]
filetype=csv
separator=,
timestamp-format=%d/%m/%Y %H:%M:%S
encoding=utf-8
nullvalue=

[SimpleColumns]
# Required column names for the data, as they are necessary for simple playback. If not specified, an error will be thrown.
mmsi=MaritimeMobileServiceIdentity
imo=IMOShipIdentificationNumber
status=NavigationalStatus
sog=SpeedOverGround
lat=Latitude
long=Longitude
cog=CourseOverGround
heading=Heading
timestamp=BaseDateTime

[ExtendedColumns]
# Required column names for the data, as they are necessary for extended playback (not yet implemented) .
ship-name=NameOfVessel
callsign=Callsign
mobile-type=TypeOfMobile
ship-type=ShipType
cargo-type=CargoType
device-type=PositionFixingDevice
width=Width
length=Length
draught=Draught
destination=Destination
data-source=DataSourceType
eta=ETA
a=A
b=B
c=C
d=D
